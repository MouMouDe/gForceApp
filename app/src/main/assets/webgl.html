<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - guesture</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			a {
				color: #ffffff;
			}


    </style>
</head>
<body>

<div id="container"></div>
<div id="info">
    <a href="https://www.oymotion.com" target="_blank">Oymotion</a>
</div>

<script src="build/three.js"></script>

<script src="js/ColladaLoader.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>
<script type="text/javascript" src="js/dat.gui.min.js"></script>


<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats, actionState,url,duration;
			var camera, scene, renderer, controls,clock;
			var object,action,mixer,texture;
			var a,b,c,d;
			var sQa,eQa;
			var startQa,endQa,currentQa;
			var bones = [];
			var loader,bone,plane;
			var cube;

		    var fistAction,waveInAction,waveOutAction,shootAction,spreadAction,pinchAction;
		    var fistObject,waveInObject,waveOutObject,shootObject,spreadObject,pinchObject;
		    var fistMixer,waveInMixer,waveOutMixer,shootMixer,spreadMixer,pinchMixer;
			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 10, 80 );
				scene = new THREE.Scene();
			    endQa = new THREE.Quaternion();
			    currentQa = new THREE.Quaternion();
				state = false;
                duration = 0.4;
				clock = new THREE.Clock;

                //collada
				loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 'fist.dae', function ( collada ) {
					fistObject = collada.scene;
					object = fistObject;
					fistObject.scale.set( 0.15, 0.15, 0.15 );
					fistObject.position.set( 0, 0, 5 );
                    fistMixer = new THREE.AnimationMixer( fistObject );
					fistObject.traverse( function ( child ) {
						if ( child instanceof THREE.SkinnedMesh ) {
                            child.castShadow = true;
					        child.receiveShadow = true;
							var clip = THREE.AnimationClip.parseAnimation( child.geometry.animation, child.geometry.bones );
							fistAction = fistMixer.clipAction( clip, child );
							fistAction.setDuration(duration);
							bone = child.geometry.bones[1];
						}
					} );
					scene.add( fistObject );
				} );

				var panel = new dat.GUI( { width: window.innerWidth/4 });
				var folder1 = panel.addFolder( 'Visibility' );
				var folder2 = panel.addFolder( 'Action' );
				var folder3 = panel.addFolder( 'gForceCommand' );
				var folder4 = panel.addFolder( 'gForceData' );

				settings = {
					'show model':            true,
					'show skeleton':         false,
					'action fist':           funFist,
					'action wavein':         funWaveIn,
					'action waveout':        funWaveOut,
					'action shoot':          funShoot,
					'action pinch':           funPink,
					'action duration':       0.4
				};

                folder1.add( settings, 'show model' ).onChange( showModel );
                folder1.add( settings, 'show skeleton' ).onChange( showBone );
                folder2.add( settings, 'action fist' );
                folder2.add( settings, 'action wavein' );
                folder2.add( settings, 'action waveout' );
                folder2.add( settings, 'action shoot' );
                folder2.add( settings, 'action pink' );


                // Plane
				var planceGeometry = new THREE.PlaneGeometry(150,120);
                var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xDCDCDC });
                plane = new THREE.Mesh(planceGeometry, planeMaterial);
				plane.receiveShadow = true;
			    plane.castShadow = true;
				plane.rotation.x = -0.5*Math.PI;
                plane.position.x = 0;
                plane.position.y = -20;
                plane.position.z = 0;
				scene.add( plane );


                var spotLight = new THREE.SpotLight(0xffffff);
                spotLight.position.set(0, 30, 0);
                spotLight.castShadow = true;    // 让光源产生阴影
                scene.add(spotLight);


				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMapEnabled = true;
				container.appendChild( renderer.domElement );
				//
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function funUpdateQa(){
			    if(startQa==undefined){
			        startQa = new THREE.Quaternion(1,0,0,0);
			    }
			    endQa.w = window.guesture.getQuaternionW();
			    endQa.x = window.guesture.getQuaternionX();
			    endQa.y = window.guesture.getQuaternionY();
			    endQa.z = window.guesture.getQuaternionZ();

                THREE.Quaternion.slerp(startQa,endQa,fistObject.quaternion,1);
                startQa = endQa;
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

	        function funWaveOut(){
			    fistAction.stop();
			    fistAction.loop = THREE.ONCE;
                fistAction.play();
			}

			function funRelax(){
			    if(fistAction!== undefined){
                    fistAction.fadeOut(0.1);
			    }
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function funShoot(){
			}
			function funFist(){
			}
			function funPink(){
			}
			function funWaveIn(){
			}
            function showModel(){
			}
            function showBone(){
			}

			function render() {
			    var delta = clock.getDelta();
				if ( fistMixer !== undefined) {
					fistMixer.update( delta );
				}
				renderer.render( scene, camera );
			}
</script>
</body>
</html>
